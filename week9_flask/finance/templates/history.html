{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Shares</th>
                <th class="text-start">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                <td class="text-start">{{ stock.symbol }}</td>
                    <td class="text-start">{{ stock.shares }}</td>
                    <td class="text-start">{{ stock.amount | usd }}</td>
                    <td class="text-end">{{ stock.date_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
